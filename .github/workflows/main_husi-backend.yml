# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - husi-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a735ebeaa5a4cf18efb159c0a6fad1e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e1007800919f4d669d70899fdda717f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_7a735ebeaa5a4cf18efb159c0a6fad1e }}/husibackend:${{ github.sha }}
        file: ./Hospital/dockerfile
        context: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'husi-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_59cd3539ef7946918ed3b4618823b572 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a735ebeaa5a4cf18efb159c0a6fad1e }}/abril21/husibackend:${{ github.sha }}'
